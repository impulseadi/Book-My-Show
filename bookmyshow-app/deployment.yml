apiVersion: apps/v1
kind: Deployment
metadata:
  name: adi-bms-app
  namespace: adi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: adi-bms-container
        image: adi0901/bms:latest  # Replace with your Docker image
        ports:
        - containerPort: 3000  # Replace with the port your app runs on
